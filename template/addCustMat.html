{% extends 'temp.html' %}

{% block main %}
<h2>Add Material</h2>
<hr>
<form method="post" action="{% url 'add_CustMat' %}" style="text-align: center;">
    {% csrf_token %}
    <div class="input-group mb-3">
      <span class="input-group-text" id="inputGroup-sizing-default"> Cate_id</span>
      &nbsp; <select name="Cate_id" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        {% for category in categories %}
          <option name="Cate_id" value="{{ category.Cate_id }}">{{ category.Cate_name}}</option>
        {% endfor %}
      </select>
    </div>
     
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default"> material_name</span>
        &nbsp; <input name="material_name" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>
      
      
   <button type="submit" id="submit-btn" class="btn btn-secondary btn-sm" style="height: 50px;width: 200px;color: coral;" >
    <span class="bi-plus-square-fill"></span>
    <span class="bi bi-plus"></span>&nbsp;  submit  
    </button>
</form>

{% endblock %}
