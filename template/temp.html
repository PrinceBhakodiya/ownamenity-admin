         /* Apply basic styles to form elements */
.form-container {
    display: flex; /* Use flexbox for layout */

    align-items: center; /* Center items vertically */

}

/* Style form labels */
.form-container label {
    font-weight: bold; /* Make labels bold */
    margin-right: 10px; /* Add right margin for spacing */
}

/* Style form input fields */
.form-container input[type="number"] {
    width: 150px; /* Set input field width */
    height: 40px; /* Set input field height */
    padding: 5px; /* Add internal padding */
    border: 1px solid #ccc; /* Add border with light gray color */
    border-radius: 5px; /* Round the corners of the input */
}

/* Style form button */
.form-container button {
    padding: 10px 20px; /* Add padding inside the button */
    background-color: #333; /* Set background color (blue) */
    color: #fff; /* Set text color (white) */
    border: none; /* Remove button border */
    border-radius: 5px; /* Round the corners of the button */
    cursor: pointer; /* Show pointer cursor on hover */
}

/* Hover effect for button */
.form-container button:hover {
    background-color: #FF7518; /* Darker blue on hover */
}
