{% extends 'admin/login.html' %}

{% block content %}
  <div class="login-box">
    <h2>{% trans 'Log in' %}</h2>
    <form method="post" action="{% url 'admin:login' %}">
      {% csrf_token %}
      {{ form.username.label_tag }} {{ form.username }}
      {{ form.password.label_tag }} {{ form.password }}
      {{ form.errors }}
      <input type="submit" value="{% trans 'Log in' %}">
    </form>
  </div>
{% endblock %}
