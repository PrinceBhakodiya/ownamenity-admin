<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OwnAmenity - Log In</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #FF7518;
            color: black;
            font-family: Arial, Helvetica, sans-serif;
            line-height: 1.6;
        }

        .login-form-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            padding: 30px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Box shadow added */
            transition: box-shadow 0.3s ease; /* Smooth transition for box shadow */
        }

        .form-title {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative; /* Required for positioning the placeholder label */
        }

        .form-control {
            height: 50px;
            font-size: 16px;
            border: none;
            border-bottom: 2px solid #ccc; /* Bottom border style */
            transition: border-color 0.3s ease;
            padding-top: 20px; /* Add padding top to create space for floating label */
        }

        .form-control:focus {
            outline: none;
            border-color: #FF7518; /* Change border color on focus */
        }

        /* Placeholder label style */
        .placeholder-label {
            position: absolute;
            top: 10px; /* Adjust top position */
            left: 10px; /* Adjust left position */
            font-size: 14px;
            color: #555;
            transition: top 0.3s ease, font-size 0.3s ease;
            pointer-events: none; /* Ensure the label doesn't interfere with input focus */
        }

        /* Floating label animation */
        .form-control:focus + .placeholder-label,
        .form-control:not(:placeholder-shown) + .placeholder-label {
            top: 0;
            font-size: 12px;
        }

        .btn-login {
            background-color: #FF7518;
            color: #fff;
            font-weight: bold;
            width: 100%;
            height: 50px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: #FF5E00;
        }
    </style>
</head>
<body>

<div class="login-form-container">
    <h3 class="form-title">Log In</h3>
    <form method="post" action="login">
        {% csrf_token %}
        <div class="form-group">
            <input type="email" class="form-control" placeholder="Your Email" name="email" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" name="password" required>
        </div>
        <button type="submit" class="btn btn-login">Login</button>
    </form>
    &nbsp;
    {% if error %}
       <center> <b> <h5  class="text-danger">{{ error }}</h5></b></center>
    {% endif %}
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
